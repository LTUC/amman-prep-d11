<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inline vs block elements</title>
    <style>
      span {
        background-color: aqua;
        width: 200px;
        height: 100px;
        display: block;
      }
      #red {
        background-color: red;
      }
      p {
        background-color: greenyellow;
        display: inline-block;
      }
      img {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <span>asac team</span>
    <span id="red">shihab</span>
    <a href=""
      ><img
        src="https://cdn.britannica.com/39/7139-050-A88818BB/Himalayan-chocolate-point.jpg"
        alt=""
    /></a>

      soluta vero voluptatem nisi vitae eveniet, quis reprehenderit

      eius quod illum.
    </p>
  </body>
</html>
